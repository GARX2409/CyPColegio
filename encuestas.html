<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/Icon.png">
    <title>Encuestas - Colegio Paulo VI</title>
    <link rel="stylesheet" href="./css/encuestas.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- Header -->
    <header class="animate__animated animate__fadeInDown">
        <div class="logo">
            <img src="./images/logo-colegio.jpeg" alt="Colegio Paulo VI">
        </div>
        <nav>
            <button class="menu-toggle" aria-label="Abrir menú">
                <i class="fas fa-bars"></i>
            </button>
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="personeria.html">Personería</a></li>
                <li><a href="contraloria.html">Contraloría</a></li>
                <li><a href="encuestas.html">Encuestas</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sección de Encuestas -->
    <section id="encuestas" class="animate__animated animate__fadeIn">
        <div class="encuestas-container">
            <h1 class="animate__animated animate__fadeInDown">Encuestas</h1>
            <p class="animate__animated animate__fadeInUp">Participa en nuestras encuestas y ayúdanos a mejorar.</p>

            <!-- Botones para seleccionar encuestas -->
            <div class="botones-encuestas animate__animated animate__fadeIn">
                <button class="btn-encuesta active" data-iframe="https://docs.google.com/forms/d/e/1FAIpQLSd91RhfHiTSLsXpBuB6eJ-yjBvsUQgzJAY8EI2ccl1TjN0dGQ/viewform?embedded=true">PQR</button>
                
            </div>

            <!-- Contenedor del iframe -->
            <div class="iframe-container animate__animated animate__fadeIn">
                <iframe id="encuesta-iframe" src="https://docs.google.com/forms/d/e/1FAIpQLSd91RhfHiTSLsXpBuB6eJ-yjBvsUQgzJAY8EI2ccl1TjN0dGQ/viewform?embedded=true" width="100%" height="600" frameborder="0" marginheight="0" marginwidth="0">Cargando…</iframe>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="animate__animated animate__fadeInUp">
        <div class="footer-content">
            <div class="footer-section">
                <h3>Enlaces rápidos</h3>
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="personeria.html">Personería</a></li>
                    <li><a href="contraloria.html">Contraloría</a></li>
                    <li><a href="encuestas.html">Encuestas</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Redes Sociales</h3>
                <ul class="social-icons">
                    <li><a href="#"><i class="fab fa-tiktok"></i></a></li>
                    <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                </ul>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 Paulo VI. Todos los derechos reservados.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script>
        new WOW().init();

        // Cambiar encuestas al hacer clic en los botones
        const botonesEncuesta = document.querySelectorAll(".btn-encuesta");
        const iframeEncuesta = document.getElementById("encuesta-iframe");

        botonesEncuesta.forEach((boton) => {
            boton.addEventListener("click", () => {
                // Remover la clase "active" de todos los botones
                botonesEncuesta.forEach((btn) => btn.classList.remove("active"));
                // Añadir la clase "active" al botón seleccionado
                boton.classList.add("active");
                // Cambiar el src del iframe
                iframeEncuesta.src = boton.getAttribute("data-iframe");
            });
        });

        // Script para el menú hamburguesa
        const menuToggle = document.querySelector('.menu-toggle');
        const navLinks = document.querySelector('.nav-links');

        menuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>
</body>

</html>
